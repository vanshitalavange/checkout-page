<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="page">
        <div class="page-container-one">
            <div class="page__heading">Checkout</div>
            <div class="contact-information">
                <div class="contact-information-heading">Contact information</div>
                <div class="input-element">
                <label class="email-label" for="email">Email</label>
                <input class="email" placeholder=""/>
            </div>
            <div class="input-element">
                <label class="phone-label" for="phone">Phone</label>
                <input class="phone" placeholder=""/>
                </div>
            </div>
            <div class="shipping-address">
                <div class="input-element">
                <label class="full-name-label" for="full-name">Full name</label>
                <input class="full-name" placeholder=""/>
                </div>
                <div class="input-element">
                <label class="address-label" for="address">Address</label>
                <input class="address" placeholder=""/>
                </div>
                <div class="input-element">
                <label class="city-label" for="city">City</label>
                <input class="city" placeholder=""/>
                </div>
                <div class="country-and-code">
                    <div class="input-element">
                    <label class="country-label" for="country">Country</label>
                    <input class="country" placeholder=""/>
                    </div>
                    <div class="input-element">
                    <label class="postal-code-label" for="postal-code">Postal code</label>
                    <input class="postal-code" placeholder=""/>
                    </div>
                    <div class="save-info">
                        <input type="checkbox"/>
                        <div class="save-info-text">Save this information for next time</div>
                    </div>
                </div>
            </div>
            <button class="btn-continue">Continue</button>
        </div>
        <div class="page-container-two">
            <div class="vintage-backbag">
                <img src="" class="photo1"/>
                <div class="vintage-backbag-details">
                    <div class="vintage__heading">Vintage Backbag</div>
                    <div class="vintage__rates">
                        <div class="vintage__currentprice">$54.99</div>
                        <div class="vintage__previousprice">$94.99</div>
                    </div>
                    <div class="quantity-container">
                        <button id="minus">-</button>
                        <input type="number" id="number" value=1 readonly/>
                        <button id="btn-plus">+</button> 
                    </div>
                </div>
            </div>
            <div class="levi-shoes">
                <img src="" class="photo2"/>
                <div class="levi-shoes-details">
                    <div class="levi__heading">Levi Shoes</div>
                    <div class="levi__rates">
                        <div class="levi__currentprice">$74.99</div>
                        <div class="levi__previousprice">$124.99</div>
                    </div>
                    <div class="quantity-container">
                        <button id="minus">-</button>
                        <input type="number" id="number" value=1 readonly/>
                        <button id="btn-plus">+</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class="page__footer">
            created by 
            <a href="">vanshitalavange</a> - 
            devChallenges.io
        </div>
    </div>
</body>
</html>
